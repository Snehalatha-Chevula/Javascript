    <script>
        function findLongestPalindrome(str){
            let n = str.length;
            if(n == 1)
                return str;
            let res = "";
            let len = 0
            for(let i=0;i<n;i++){
                let p1=i,p2=i;
                while(p1>=0 && p2<n && str[p1]==str[p2]){
                    if(len < p2-p1+1){
                        res = str.slice(p1,p2+1);
                        len = p2-p1+1;
                    }
                    p1--;
                    p2++;
                }
                p1=i,p2=i+1;
                while(p1>=0 && p2<n && str[p1]==str[p2]){
                    if(len < p2-p1+1){
                        res = str.slice(p1,p2+1);
                        len = p2-p1+1;
                    }
                    p1--;
                    p2++;
                }
            }
            return res;
        }
        console.log(findLongestPalindrome("babad"));
    </script>
