<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Question-6</p>
    <script>
        function createCalculator(){
            const opr = {
                add : function(a,b){
                    return a+b;
                },
                subtract : function(a,b){
                    return a-b;
                },
                multiply : function(a,b){
                    return a*b;
                },
                divide : function(a,b){
                    return a/b;
                }
            };
            return opr;
        }
        console.log(createCalculator().add(5,6));
        console.log(createCalculator().subtract(10,4));
        console.log(createCalculator().multiply(4,3));
        console.log(createCalculator().divide(85,2));
    </script>
</body>
</html>
