<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        greet = (s) =>{
            if(!s)
                console.log("Hello there!");
            else
                console.log(`Hello ${s}!`);
        }
        greet("");
    </script>
</body>
