<head>

<body>
    <script>
        let hour = 16;
        let yname = "Kavitha";
        if(hour>=6 && hour<=12)
            console.log(`Good morning..!! ${yname}`);
        else if(hour>=13 && hour<=17)
            console.log(`Good afternoon..!! ${yname}`);
        else    
            console.log(`Good night..!! ${yname}`);
    </script>
</body>
